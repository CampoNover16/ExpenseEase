<div class="modal fade" id="userSettings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="userSettings" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userSettings">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column" style="gap:15px;">
            <div class="d-flex justify-content-between align-items-center">
                <span class="board-name">Current board name: <strong>{{board[1]}}</strong></span> <button onclick="changeBoardName('{{board[1]}}')" class="btn btn-primary changeBoardName">Change</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
               <span class="board-invitation-code">Current invite code: <strong>{{board[2]}}</strong></span> <button onclick="generateCodeToBoard()" class="btn btn-primary">Generate</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <span style="color: red; width:75%;"><strong>WARNING! You can only delete the board if you are its only user.</strong></span><button onclick="deleteUserBoard()" class="btn btn-danger">Delete your board</button>
            </div>
        </div>
      </div>
    </div>
  </div>
